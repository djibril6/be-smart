<form (ngSubmit)="onCreate()" [formGroup]="form">
    <input type="text"   
                    id="input-name"
                    autofocus 
                    fullWidth
                    nbInput
                    placeholder="Name your project" 
                    formControlName="name" /> <br>

    <nb-select name="ho" fullWidth placeholder="Type of project" formControlName="type" id="type">
        <nb-option value="public">Public</nb-option>
        <nb-option value="private">Private</nb-option>
    </nb-select><br>

    <input type="url"   
                    id="input-link"
                    autofocus 
                    fullWidth
                    nbInput
                    placeholder="source like github" 
                    formControlName="link" /> <br>

    <input type="color"   
    fullWidth
                    id="input-color" 
                    placeholder="Choose Color" 
                    nbInput
                    formControlName="color" /> <br>

    <button nbButton fullWidth [disabled]="form.invalid" type="submit">Create</button>
</form>
